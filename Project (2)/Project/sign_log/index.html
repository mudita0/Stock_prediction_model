<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login / Sign Up Form</title>
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body, html {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 400px;
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .form__title {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            text-align: center;
        }
        .form__input {
            width: 100%;
            padding: 0.75rem;
            margin: 0.5rem 0;
            border: 1px solid #ced4da;
            border-radius: 5px;
        }
        .form__button {
            width: 100%;
            padding: 0.75rem;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form__button:hover {
            background-color: #0056b3;
        }
        .form__text {
            text-align: center;
            margin-top: 1rem;
        }
        .form__link {
            color: #007bff;
            text-decoration: none;
        }
        .form__link:hover {
            text-decoration: underline;
        }
        .form--hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <form class="form" id="login">
            <h1 class="form__title">Login</h1>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Username or email">
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" placeholder="Password">
            </div>
            <button class="form__button" type="submit">Continue</button>
            <p class="form__text">
                <a href="#" class="form__link">Forgot your password?</a>
            </p>
            <p class="form__text">
                <a class="form__link" href="#" id="linkCreateAccount">Don't have an account? Create account</a>
            </p>
        </form>

        <form class="form form--hidden" id="createAccount">
            <h1 class="form__title">Create Account</h1>
            <div class="form__input-group">
                <input type="text" id="signupUsername" class="form__input" placeholder="Username">
            </div>
            <div class="form__input-group">
                <input type="text" class="form__input" placeholder="Email Address">
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" placeholder="Password">
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" placeholder="Confirm password">
            </div>
            <button class="form__button" type="submit">Continue</button>
            <p class="form__text">
                <a class="form__link" href="#" id="linkLogin">Already have an account? Sign in</a>
            </p>
        </form>
    </div>

    <script>
        document.getElementById('linkCreateAccount').addEventListener('click', function(event) {
            event.preventDefault();
            document.getElementById('login').classList.add('form--hidden');
            document.getElementById('createAccount').classList.remove('form--hidden');
        });

        document.getElementById('linkLogin').addEventListener('click', function(event) {
            event.preventDefault();
            document.getElementById('createAccount').classList.add('form--hidden');
            document.getElementById('login').classList.remove('form--hidden');
        });
    </script>
</body>
</html>
