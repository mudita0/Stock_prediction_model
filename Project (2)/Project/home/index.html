<!DOCTYPE html>

<head>

    <title>Stock Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
        }
        .main-content {
            min-height: calc(100vh - 56px - 60px); /* Adjust for header and footer height */
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }
    </style>

<body class="d-flex flex-column">

    <header class="bg-dark text-white py-3">

            <h1 class="logo m-0">Stock<span class="logo-accent">Predictor</span></h1>
            <nav class="navbar navbar-expand-lg navbar-dark">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Screens</a></li>

                            <ul class="dropdown-menu">

                                <li><a class="dropdown-item" href="#">Tool 2</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
            <div>
                <button class="btn btn-outline-light me-2" onclick="window.location.href='../sign_log/index.html'">Login</button>
                <button class="btn btn-primary" onclick="window.location.href='../sign-up/index.html'">Sign up</button>
            </div>
        </div>

        <div>

            <div class="input-group mb-3">

                <button class="btn btn-outline-secondary">&#128269;</button>
            </div>
            <p>Or analyse:</p>
            <div class="d-flex flex-wrap justify-content-center gap-2">
                <button class="btn btn-outline-secondary" onclick="window.location.href='../AP/index.html'">Asian Paints</button>
